<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Title</title>
    <!-- pwa manifest and android support meta and link tags-->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#003399" />

    <!-- ios support link and meta tags-->
    <!-- <link rel="apple-touch-icon" href="./img/ES-Logo.png" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar" content="#003399" />

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- styles materialize and main-->
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <!-- browser tab icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/favicon-16x16.png">
    <link rel="manifest" href="/img/icons/site.webmanifest">
    <link rel="mask-icon" href="/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon.ico">

    <!-- windows 8 & 10 metro support -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/img/icons/browserconfig.xml">



    <!-- scripts materialize and main app -->
    <script src="./js/materialize.min.js"></script>
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>

    <!-- components over top -->
    <!-- nav bar -->
    <nav>
      <div class="nav-wrapper indigo darken-4">
        <a href="index.html" class="brand-logo left">M<span class="material-icons">camera</span>vie Night</a>
      </div>
    </nav>

    <!-- search bar -->
    <div class="nav-wrapper z-depth-3" id="searchBar"> <!--add class "hide" if you want it to disappear-->
      <form name="searchForm" id="searchForm">
        <div class="input-field"> 
          <input id="search" type="search" required />
          <label class="label-icon" for="search"
            ><i class="material-icons">search</i></label
          >
          <i class="material-icons" id="closeSearchBtn">close</i>
        </div>
      </form>
    </div>
    <div>
      <h3 id="instructions">To use Movie Night, simply type the name of a movie you would like information on into the search bar</h3>
      <img src="./img/TMdb.svg" id="tmdb" alt="TMDP">
    </div>
  </body>
</html>
